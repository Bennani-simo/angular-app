<div class="column">
    <div class="columns is-centered" style=" margin-top: 70px; margin-bottom: 40px;">
        <h1 class="title">Créer un compte</h1>
    </div>
    <div class="columns is-centered ">
        <div class="column is-8 has-background-light" style="border-radius: 10px;">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <label for="email" class="label">Adresse mail</label>
                    <div class="control has-icons-left">
                        <input type="email" id="email" formControlName="email" placeholder="Adresse mail" class="input"
                            required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="password" class="label">Mot de passe</label>
                    <div class="control has-icons-left">
                        <input type="password" id="password" formControlName="password" placeholder="Mot de passe"
                            class="input" required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <button class="button is-success" [disabled]="signupForm.invalid">
                        Créer mon compte
                    </button>
                </div>
            </form>
            <p class="text-danger">{{ errorMessage }}</p>
        </div>
    </div>
</div>
