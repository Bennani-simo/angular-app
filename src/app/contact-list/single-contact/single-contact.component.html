<div class="columns" style="margin-top: 30px;">
    <div class="column is-6" style="margin:auto;">
        <div class="box">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <span><strong>Noms :</strong> {{ contact.name }}</span><br>
                        <span><strong>Mail :</strong> {{ contact.mail }}</span>
                    </div>
                </div>
            </article>
            <button class="btn button is-warning" style="float: right;" (click)="onBack()">Retour</button>
        </div>
    </div>
</div>
