<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un nouveau contact</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSaveContact()">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="author">Mail</label>
                <input type="text" id="mail" class="form-control" formControlName="mail">
            </div>
            <button class="btn btn-success" [disabled]="contactForm.invalid" type="submit">Enregistrer
            </button>

        </form>
    </div>
</div>
